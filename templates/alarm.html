
<style>
  body {
      background-color: #121212; color: #fff; text-align: center; padding-top: 100px; font-family: sans-serif;
  }
  h1 {
      color:#ffd40b;
  }
  /* Button Start*/ 
  .eurozoom-btn {
    background: #00a6f4;
    color: white;
    text-align: center;
    width: 300px;
    max-width: 300px;;
    border-radius: 0.4rem;
    box-shadow:
      inset 0 1px 0 0 rgba(255, 255, 255, 0.3),
      0 0px 0 0 #0091db,
      0 4px 0 0 #007acc,
      0 6px 0 0 #006bbd,
      0 8px 0 0 #005bab,
      0 8px 16px 0 rgba(0, 166, 244, 0.5);
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
    font-weight: 600;
    padding: 0.6rem 1rem;
    border: none;
    display: inline-block;
    margin-top: 1rem;
    text-decoration: none;
  }
  .eurozoom-btn::before{
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(
      120deg,
      transparent,
      rgba(0, 166, 244, 0.3),
      rgba(255, 255, 255, 0.2),
      transparent
    );
    transform: translateX(-100%);
    animation: shimmer 3s infinite;
    filter: blur(1px);
    pointer-events: none;
    border-radius: 0.4rem;
  }
  .eurozoom-btn:hover {
    transform: translateY(4px);
    box-shadow:
      inset 0 1px 0 0 rgba(255,255,255,0.3),
      0 1px 0 0 #00a6f4,
      0 2px 0 0 #0091db,
      0 3px 0 0 #007acc,
      0 4px 0 0 #006bbd,
      0 4px 8px 0 rgba(0, 166, 244, 0.5);
  }
  @keyframes shimmer {
    100% {
      transform: translateX(100%);
    }
  }
  /* Button End*/
  </style>

          });

      <button onclick="stopAlarm()" class="eurozoom-btn">Stop Alarm</button>
      <script>
      function stopAlarm() {
      const audio = document.getElementById("alarm-audio");
      audio.pause();
      audio.currentTime = 0;
      }
      </script>
  </div>
