{% extends "base.html" %}
{% block title %}Alarm | EuroZoom{% endblock %}
{% block content %}
<style>
body {
    background-color: #121212; color: #fff; text-align: center; padding-top: 100px; font-family: sans-serif;
}
h1 {
    color:#ffd40b;
}
</style>
<div class="alarm-container">
<h1>ðŸ”” Goethe Alarm!</h1>
    <p>Hurry up! Goethe 'Select Modules' is now open.</p>

    <audio id="alarm-audio" autoplay>
        <source src="{{ url_for('static', filename='audio/' + alarm_file) }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById("alarm-audio");
        audio.loop = true;
        audio.play().catch(e => {
            console.warn("Auto-play blocked by browser:", e);
        });
    </script>

    <button onclick="stopAlarm()" class="eurozoom-btn">Stop Alarm</button>
    <script>
    function stopAlarm() {
    const audio = document.getElementById("alarm-audio");
    audio.pause();
    audio.currentTime = 0;
    }
    </script>
</div>
{% endblock %}
