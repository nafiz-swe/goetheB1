{% extends "base.html" %}
{% block title %}Login | EuroZoom{% endblock %}
{% block content %}

<div class="login-container">
    <h2>Login your account</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Email or Number</label>
        <input type="text" name="identifier" required>
        <button type="submit" class="eurozoom-btn">Login Now</button>
    </form>
</div>

{% endblock %}
