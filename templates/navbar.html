<script>
    // ২০২৫ সালের ২১ জুন, রাত ১১:৩০ মিনিট
    const targetDate = new Date(2025, 5, 21, 23, 30, 0); // জুন = 5 (0-based)
  
    // ইংরেজি সংখ্যা → বাংলা সংখ্যা রূপান্তর ফাংশন
    function toBanglaNumber(number) {
      const engToBan = { '0': '০', '1': '১', '2': '২', '3': '৩', '4': '৪', '5': '৫', '6': '৬', '7': '৭', '8': '৮', '9': '৯' };
      return number.toString().split('').map(d => engToBan[d] || d).join('');
    }
  
    function updateofferCountdown() {
      const now = new Date();
      const difference = targetDate - now;
  
      if (difference <= 0) {
        document.getElementById('offercountdown').textContent = "সময় শেষ!";
        return;
      }
  
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((difference / (1000 * 60)) % 60);
      const seconds = Math.floor((difference / 1000) % 60);
  
      document.getElementById('offercountdown').textContent =
        (days > 0 ? `${toBanglaNumber(days)} দিন ` : '') +
        `${toBanglaNumber(hours)} ঘণ্টা ${toBanglaNumber(minutes)} মিনিট ${toBanglaNumber(seconds)} সেকেন্ড`;
    }
  
    setInterval(updateofferCountdown, 1000);
    updateofferCountdown();
  </script>
  

  <script>
    const navbar = document.querySelector('.navbar');
    let lastScrollTop = 0;
  
    window.addEventListener('scroll', function () {
      const scrollTop = window.scrollY || document.documentElement.scrollTop;
  
      if (scrollTop > 10) {
        navbar.classList.add('fixed');
      } else {
        navbar.classList.remove('fixed');
      }
  
      lastScrollTop = scrollTop;
    });
  </script>
